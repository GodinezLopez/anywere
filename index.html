  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background-color: #121212;
      color: #e0e0e0;
      line-height: 1.8;
      padding: 40px 20px;
    }
    h1 {
      color: #00eaff;
      font-size: 2.8rem;
      margin-bottom: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    a {
      color: #7b00ff;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .section {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .section img {
      width: 50%;
      border-radius: 8px;
      margin-top: 20px;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9rem;
      color: #888;
    }
    .t{
        text-align: center;
    }
    .n{
        transition: 0.4s;
    }
    .n:hover{
        transform: scale(0.96);
        box-shadow: 0 0 20px #8a2be2, 0 0 40px #8a2be2, 0 0 60px #8a2be2;
    }
    .custom-swal-popup {
      background-color: #333;
      color: white;
    }
    .custom-swal-title {
      color: white;
    }
    .custom-swal-content {
      color: #ccc; 
    }
  </style>
</head>
